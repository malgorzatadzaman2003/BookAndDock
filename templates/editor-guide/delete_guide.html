{% extends 'base.html' %}

{% block content %}
<div class="recipe-detail-container">
    <h2 class="recipe-title">Delete Recipe</h2>
    <p>Are you sure you want to delete post "{{ guide.title }}"?</p>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <button type="submit" class="submit-button">Yes, delete</button>
        </div>

        <div class="form-group">
            <button type="submit" href="{% url 'profile_guides' %}" class="submit-button">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
